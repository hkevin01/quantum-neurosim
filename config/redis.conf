# Redis Configuration for Quantum Computing Cache
# Optimized for caching quantum circuit results and intermediate computations

# Basic Configuration
port 6379
bind 127.0.0.1
protected-mode yes

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru  # Evict least recently used keys when memory limit reached

# Persistence (for quantum experiment data)
save 900 1     # Save if at least 1 key changed in 900 seconds
save 300 10    # Save if at least 10 keys changed in 300 seconds
save 60 10000  # Save if at least 10000 keys changed in 60 seconds

# AOF (Append Only File) for durability
appendonly yes
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Performance Tuning
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Logging
loglevel notice
logfile ""

# Security
requirepass quantum_cache_pass

# Quantum-specific optimizations
# Large values for circuit serialization
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Hash table optimizations for quantum state data
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
